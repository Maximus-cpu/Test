<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./resources/css/style.css">
        <script src="https://kit.fontawesome.com/c853da04b5.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--Everything in the body should be aligned to the center-->

        <!--Div with title-->
        <div class="title">

            <!--Title-->
            <h1>Discover hidden places in the world around you</h1>

        </div>

        <!--Div with content-->
        <div class="content">

            <!--Span with text and link to trip advisor: https://play.google.com/store/apps/details?id=com.tripadvisor.tripadvisor&gl=AT-->
            <a href=""><h3>Download Excursion (Coming soon)</h3></a>

            <!--Video of phone playing wildlife video-->

            <video src="./resources/videos/excursion.mp4"></video>

            <!--Text explaining video-->
            <h2>Your personal travel guide</h2>
            <p>Excursion remembers places you like, and recommends new points of interest around you.</p>

            <!--Camping image-->
            <img src="./resources/images/camp.webp" alt="">

            <!--Phone icon-->
            <img id="phone-icon" src="./resources/images/phone.webp" alt="">

            <!--Ad Text-->
            <h2>Coming Soon for IPhone and Android</h2>

            <!--Same span with text and link to trip advisor-->
            <a href=""><h3>Download Excursion (Coming soon)</h3></a>

            <div class="footer">
                <!--Font Awesome copyright icon--> 
                <i class="far fa-copyright"></i>  

                <!--Excursion text-->
                <p id="excursion">Excursion</p>
            </div>
        </div>
    </body>
</html>
